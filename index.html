<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap PlayStation Home</title>
    <!-- LINK CSS BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- LINK ICONS BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <!-- LINK ICONS FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- LINK STYLE -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- HEADER -->
    <header>
        
        <!-- HEADER TOP-->
        <div class="logo">
            <div class="container-fluid bg-dark d-flex justify-content-end fixed-top">
                <img src="img/sony_logo.svg" alt="Sony_logo">
            </div>
        </div>

        <!-- HEADER BOTTOM -->
        <nav class="navbar navbar-expand-md navbar-light bg-light ms_header_bottom d-flex fixed-top">
            <!-- container -->
            <div class="container-fluid">
                <!-- logo play -->
                <a href="#" class="navbar-brand"><img src="img/play_logo.svg" alt="PlayStation_logo"></a>
                <!-- burger menu mobile -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- item menu -->
                <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
                    <!-- item menu left -->
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <!-- item menu dropdown -->
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-dark" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Giochi</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-dark" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Hardware</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-dark" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Servizi</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-dark" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Novit√†</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-dark" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Fai acquisti</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-dark" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Supporto</a>
                        </li>
                    </ul>

                    <!-- item menu right -->
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <!-- item menu dropdown -->
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-dark" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">My PlayStation</a>
                        </li>
                        <!-- button menu accedi -->
                        <li class="nav-item">
                            <button class="btn btn-dark rounded-pill px-2 fw-bold" type="button">Accedi</button>
                        </li>
                        <!-- cerca menu -->
                        <li class="nav-item">
                            <a href="#" class="btn"><img class="lens" src="img/lens.svg" alt="lens"></a>
                        </li>
                    </ul>
                </div>
                <!-- fine item menu -->
            </div>
            <!-- fine container -->
        </nav>

    </header>
    <!-- FINE HEADER -->



    <!-- MAIN -->
    <main>
        <!-- JUMBOTRON -->
        <section class="jumbotron">
            <!-- container jumbo -->
            <div class="container-fluid ms_bg_jumbo">
                 <!-- row jumbo -->
                    <div class="row-cols-md-12 row-cols-lg-5 ms_relative ms_height">
                        <!-- logo returnals -->
                            <div class="col">
                                <div class="card ms_absolute_bottom text-light border-0 bg-transparent">
                                    <img src="img/returnal-hero-banner-logo.png" class="card-img-top ms-2 mb-3 ms_logo_returnals" alt="logo_returnals">
                                   <!-- text jumbo card -->
                                    <div class="card-body">
                                        <h1 class="mb-3 fw-bold">Rompi il cerchio</h1>
                                        <p class="mb-3 fw-bold">Rialzati dopo ogni sconfitta e affronta una nuova <br> sfida con ogni rinascita in questo esplosiva thriller<br> fantascientifico, disponibile in esclusiva PS5.</p>
                                        <button class="btn ms_btn_orange rounded-pill fw-bold" type="button">Acquista ora</button>
                                    </div>
                                </div>
                            </div>
                    </div>
                    <!-- fine row jumbo -->
            </div>
            <!-- fine container jumbo -->
        </section>
        
    </main>
    <!-- FINE MAIN -->



    <!-- FOOTER -->
    <footer>
        
    </footer>

      
    <!-- LINK JAVASCRIPT DI BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
